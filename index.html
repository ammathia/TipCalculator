<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip calculator</title>
</head>
<body>
    <div class="page">
        <div class="container">
            <div class="header">
                <p class="header-title">Tip calculator</p>
            </div>
            <p class="total">Total bill amount:</p>
            <input type="text" class="amount" name="" id="" placeholder="Amount...">
            <p class="dollar">$</p>
            <p class="question">How would you rate service?</p>
            <select class="select">
                <option class="select-name" disabled selected value="0">Choose an option</option>
                <option>0%</option>
                <option>5%</option>
                <option>10%</option>
                <option>20%</option>
                <option>30%</option>
            </select>
            <p class="question-number">Split the bill between how many people?</p>
            <input class="number-people" placeholder="Number of people">
            <div class="button-container">
            <button type="button" class="button">Calculate</button>
            </div>
        </div>
    </div>
    
</body>
</html>
